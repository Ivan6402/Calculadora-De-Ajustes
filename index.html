<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calculadora de ajustes</title>
    <link rel="stylesheet" href="style.css" type="text/css" media="all">
  </head>
  <body>
    <form id='formulario' action="index.html" method="post" accept-charset="utf-8">
      <div class="separador">
        <h1>Calculadora de ajustes</h1>
      </div>
      <div class="separador">
        <label for="importe">Importe:</label>
        <input type="text" name="importe" id="importe" value=""
        placeholder="9.999,99" ><br/>
      </div>

      <div class="separador">
        Motivo:
        <input type="radio" name="motivo" id="dias" value="Dias sin servicio"
        checked/>
        <label for="dias">Dias sin servicio</label>
        <input type="radio" name="motivo" id="masivo" value="Masivo"/>
        <label for="masivo">Masivo</label>
      </div>

      <div class="separador">
        Servicios Afectados:
        <input type="radio" name="servicio" id="flow" value="Flow" checked/>
        <label for="flow">Flow</label>
        <input type="radio" name="servicio" id="internet" value="Internet"/>
        <label for="internet">Internet</label>
        <input type="radio" name="servicio" id="combo" value="Combo"/>
        <label for="combo">Combo</label>
      </div>

      <div class="separador">
        <label for="fecha">Desde:</label>
        <input type="date" name="fechaDesde" id="fechaDesde">
        <label for="fecha">Hasta:</label>
        <input type="date" name="fechaHasta" id="fechaHasta"><br/>
      </div>

      <div class="separador">
        <input type="submit" value="Calcular Ajuste" class="boton"/>
      </div>

      <div class="separador">
        <textarea name="planilla" id="planilla" cols="50" rows="8"></textarea>
      </div>
      <div class="separador">
        <input type="button" value="Copiar Planilla" class="boton" id="copiar"/>
      </div>
      <div class="separador">
        <p class="warning" id="warning"></p>
        <p class="iva" id=iva></p>
      </div>
    </form>

	<footer>Creado por Ivan Ibarra - 2024</footer>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
